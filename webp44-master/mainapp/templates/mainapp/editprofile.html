{% extends "mainapp/base.html" %}
{% load staticfiles %}

{% block content %}


<div class="container">
  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
			<h2>Update your account</h2>
      <form method='POST' action="{% url 'editprofile' %}" enctype="multipart/form-data" style="font-size: 14px !important">
      	{% csrf_token %}
        <div class="form-group">
          {{form.email}}
        </div>
        <div class="form-group">
          <label for="File">Profile Image</label><br/>
          {{form.file}}
        </div>
        <div class="form-group">
          <label for="Gender">Gender</label><br/>
          {{form.gender}}
        </div>
        <div class="form-group">
          <label for="Hobbies">Hobbies</label><br/>
          {{form.hobbies}}
        </div>


        <input type='submit' id="btn"class="btn btn-info" value='Update'>
			</form>

    </div>
    <div class="col-sm-1">
    </div>

  </div>
</div>
<br/><br/>
{% endblock %}
